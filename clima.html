<body>

<main>

    <div class="container-cards">
        <div class="container-clima">
            <div class="form">
                <h3>Confira o clima da cidade</h3>
                <div class="form-input-container">
                    <input
                            type="text"
                            placeholder="Digite o nome da cidade"
                            id="city-input"
                    />

                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i><span id="city"></span>
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src=""
                         alt="CondiÃ§Ãµes do tempo"
                         id="weather-icon">

                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>

            </div>
        </div>
    </div>


</main>
