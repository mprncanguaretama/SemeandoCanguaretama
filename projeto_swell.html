<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Garante a utilização da codificação UTF-8 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>
 * {
        padding: 0;
        margin: 0;
        box-sizing: border-box; /* Isso assegura que padding e border não afetem a largura externa dos elementos */
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px; /* Espaçamento entre contêineres de imagens */



    }

.image-container img {
    width: 100vw; /* Estabelece a largura da imagem em 100% da largura da viewport */
    height: 80vh; /* Estabelece a altura da imagem em 100% da altura da viewport */
    object-fit: contain; /* Garante que toda a imagem seja visível e contenha dentro do contêiner designado */
    display: block; /* Remove espaços extras abaixo da imagem */
    margin: auto; /* Centraliza a imagem caso ela não ocupe a viewport inteira */
    animation: left_run 3s forwards; /* Aplica a animação */
    animation-iteration-count: 1;
    transform: translateX(-100%); /* Começa fora da tela, à esquerda */


}

@keyframes left_run {
    0% {
        transform: translateX(-50%);
        opacity: 0;
    }
    10% {
        opacity: 1; /* Torna a imagem visível no início da animação */
    }
    100% {
        transform: translateX(0%);
        opacity: 1; /* Mantém a imagem visível após a conclusão da animação */
    }
}


/* Aplica a animação com atrasos específicos a cada contêiner de imagem */
#page1 img {
    animation: left_run 3s forwards;
}

#page2 img {
    animation: left_run 3s forwards;
    animation-delay: 3s; /* Atraso para iniciar após a animação do page1 terminar */
}

#page3 img {
    animation: left_run 3s forwards;
    animation-delay: 6s; /* Atraso para iniciar após a animação do page2 terminar */
}

#page4 img {
    animation: left_run 3s forwards;
    animation-delay: 9s; /* E assim por diante */
}

#page5 img {
    animation: left_run 3s forwards;
    animation-delay: 12s;
}

#page6 img {
    animation: left_run 3s forwards;
    animation-delay: 15s;
}






</style>

<body>
<div id="header-placeholder"></div>


<main class="medium">
    <br>
    <br>
    <br>

        <br>
        <h1 class="text-center"> PROJETO SWELL</h1>
        <br>

        <div class="image-container" id="page1">
            <img src="img_projeto_swell/img1.png" alt="Página 1">
        </div>
        <div class="image-container" id="page2">
            <img src="img_projeto_swell/img2.png" alt="Página 2">
        </div>
        <div class="image-container" id="page3">
            <img src="img_projeto_swell/img3.png" alt="Página 3">
        </div>
        <div class="image-container" id="page4">
            <img src="img_projeto_swell/img4.png" alt="Página 4">
        </div>
        <div class="image-container" id="page5">
            <img src="img_projeto_swell/img5.png" alt="Página 5">
        </div>
    <div class="image-container" id="page6">
            <img src="img_projeto_swell/img6.png" alt="Página 6">
        </div>





    <div id="footer-placeholder"></div>

    $(document).ready(function(){

</main>
</body>
</html>
