<!doctype html>
<html>
<head>
  <title>My Dark Anime Page</title>
  <style>
    body {
      background-color: #000000; /* black background color */
      color: #ffffff; /* white text color */
      font-family: Arial, sans-serif;
    }

    /* Add a gradient effect to the background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, #000000 0%, #111111 100%);
      z-index: -1; /* place the gradient behind other elements on the page */
    }

    /* Add some images of anime characters as background images */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url(https://image.freepik.com/free-vector/anime-character-girl-with-long-hair_23-2147785498.jpg), url(https://image.freepik.com/free-vector/anime-character-boy-with-headphones_23-2147785507.jpg);
      background-repeat: no-repeat, no-repeat;
      background-position: left bottom, right top;
      background-size: 50%, 50%;
      z-index: -1; /* place the images behind other elements on the page */
    }

    /* Style the buttons */
    button {
      background-color: #333333; /* dark gray button color */
      color: #ffffff; /* white text color */
      font-size: 1.5em;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #666666; /* light gray button color */
    }

    button:active {
      background-color: #999999; /* lighter gray button color */
    }

    /* Style the content of the page */
    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      line-height: 1.5;
    }
  </style>
</head>

</html>
